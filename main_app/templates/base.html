{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src={% static 'js/jquery-3.2.1.min.js' %}></script>

    <script src={% static 'js/main.js' %}></script>
    <title>TreasureGram</title>
</head>
<body class="container">
<nav class="navbar navbar-default navbar-static-top text-center">
    <a href="/">TreasureGram Logo</a>
    {% if user.is_authenticated %}
        <a class="navbar-text navbar-right"
           href="{% url 'profile' user.username %}">{{ user.username }}</a>
        <a class="navbar-text navbar-right"
           href="{% url 'logout' %}">logout</a>
    {% else %}
        <a class="navbar-text navbar-right" href="{% url 'login' %}">login</a>
    {% endif %}
</nav>
<main class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
